<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="02-login.css">
  <title>Log In</title>
</head>

<body>
  <div class="header">
    <h1>Log In</h1>
  </div>

  <div class="main-container">
    <form>
      <h1>Log In</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i id="content-icon" class="fa-solid fa-circle-user"></i>
      </div>
      <div class="input-box">
        <input class="pass" type="password" placeholder="Password" required>
        <i id="content-icon" class="fa-solid fa-lock"></i>
      </div>

      <div class="remember-forgot">
        <label><input id="pass" type="checkbox">Show Password</label>
        <a href="#">Forgot Password?</a>
      </div>
      <div class="main-submit">
        <button class="submit" type="submit">Log In</button>
      </div>

      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>

<script>
  let password = document.querySelector(".pass")
  let icon = document.getElementById("pass")

  icon.onclick = function () {
    if (password.type === "password") {
      password.type = "text"
    } else {
      password.type = "password"
    }
  }
</script>
